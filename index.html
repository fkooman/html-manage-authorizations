<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Authorized Applications</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <script id="authorizationList-template" type="text/x-handlebars-template">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr><th>Application</th><th>Permissions</th><th>Actions</th></tr>
                </thead>
                <tbody>
                {{#each authorizations}}
                    <tr>
                        <td><strong>{{name}}</strong><br><span>{{description}}</span></td>
                        <td>{{scope}}</td>
                        <td><button class="btn btn-danger btn-sm" data-client-name="{{name}}" data-client-id="{{id}}"><span class="glyphicon glyphicon-trash"></span> Revoke Permissions</button></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </script>

        <div class="container">
            <h1>Authorized Applications</h1>
            <p class="lead">This page allows you to revoke permission for applications that have access to your data.</p>

            <div id="authorizationListTable">
            </div>

            <p class="text-info"><span class="label label-info">Info</span> <small>Removing permissions will require you to authorize the application again next time it wants to access your data.</small></p>
        </div> <!-- /container -->

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/jso/jso.js"></script>
        <script src="config/config.js"></script>
        <script src="js/manage.js"></script>
    </body>
</html>
