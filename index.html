<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Authorized Applications</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
        <script id="authorizationList-template" type="text/x-handlebars-template">
            <table>
                <thead>
                    <tr><th>Application</th><th>Permissions</th><th>Actions</th></tr>
                </thead>
                <tbody>
                {{#each authorizations}}
                    <tr>
                        <td><strong>{{name}}</strong><small class="description">{{description}}</small></td>
                        <td><small>{{scope}}</small></td>
                        <td><button data-client-name="{{name}}" data-client-id="{{id}}">Revoke Permissions</button></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </script>

        <div id="container">
            <h1>Authorized Applications</h1>
            <p>This page allows you to revoke permission for applications that have access to your data.</p>

            <div id="authorizationListTable">
            </div>

            <p><small class="warning">Removing permissions will require you to authorize the application again next time it wants to access your data.</small></p>
        </div> <!-- /container -->

        <script src="ext/jquery.min.js"></script>
        <script src="ext/handlebars.min.js"></script>
        <script src="ext/jso.js"></script>
        <script src="config/config.js"></script>
        <script src="js/manage.js"></script>
    </body>
</html>
