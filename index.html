<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Authorizations</title>
    <script src="ext/js/jquery.js"></script>
    <script src="ext/js/jsrender.js"></script>
    <script src="ext/js/jso.js"></script>
    <script src="js/manage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/default.css">
  </head>

  <body>
  
    <div id="authorizedApplications">
        <h1>Authorizations</h1>

        <table id="authorizedApplicationsTable">
            <tr><th>Application</th><th>Permissions</th><th>Actions</th></tr>
        	<tbody id="authorizedApplicationsList"></tbody>
        </table>

        <p><small>Removing the authorization for an application will required the application to request your permission again next time.</small></p>
    </div>
    
    <script id="authorizedApplicationsListTemplate" type="text/x-jsrender">
        <tr>
            <td class="left"><span title="{{:description}}">{{:name}}</span></td>
            <td class="left">{{:scope}}</td>
            <td class="right">
                <button class="deleteAuthorization" data-client-name="{{:name}}" data-client-id="{{:id}}" href="#">Delete</button>
            </td>
        </tr>
    </script>
  </body>
</html>
